<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>

    <link rel="stylesheet" href="./css/home.css">

    <script src="./js/modularDev.js"></script>
    <link rel="stylesheet" href="./css/nav.css" >
</head>

<body>
    [{nav.html, gallery-link=/gallery/}]

    <main>
        <div class="panel" id="slots-panel">
            <div class="panel-title">
                Commissions <span class="open">OPEN</span><span class="closed">CLOSED</span>
            </div>
            <div class="panel-description">
                <span id="slots-counter">2/10</span> slots opened
            </div>
            <div id="slots-container">
                <div class="taken"></div>
                <div class="taken"></div>
                <div class="taken"></div>
                <div class="taken"></div>
                <div class="taken"></div>
                <div class="taken"></div>
                <div class="taken"></div>
                <div class="taken"></div>
                <div></div>
                <div></div>
            </div>
        </div>
        <div class="panel" id="tracking-panel">
            <div class="panel-title">Have an existing commission already?</div>
            <div class="panel-description">Check your status here!</div>
            <div id="tracker-id-form">
                <input type="text" placeholder="Tracker Id">
                <button>Submit</button>
            </div>
        </div>
        <div class="panel" id="navigation-panel">
            <button>
                <img src="./assets/svg/pricing.svg">
                <div class="nav-title">
                    Pricing
                </div>
            </button>
            <button>
                <img src="./assets/svg/gallery.svg">
                <div class="nav-title">
                    Gallery
                </div>
            </button>
            <button>
                <img src="./assets/svg/faq.svg">
                <div class="nav-title">
                    FAQ
                </div>
            </button>
        </div>
    </main>

    <footer>

    </footer>
</body>

</html>
